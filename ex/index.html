  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fetchBoardList = fetch('/list', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      }).then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text(); // 서버에서 HTML 형식의 데이터를 받습니다.
      });

      const fetchUsername = fetch('/getUsername', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      }).then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text(); // 서버에서 HTML 형식의 데이터를 받습니다.
      });

      let power;
      Promise.all([fetchUsername, fetchBoardList])
        .then(([usernameHtml, boardListHtml]) => {
          console.log(usernameHtml);
          console.log(boardListHtml);
          const parser = new DOMParser();
          const doc = parser.parseFromString(usernameHtml, 'text/html');
           // "name" 클래스가 있는 h2 요소를 찾습니다.
          const textline = doc.querySelector('h2.name');
          power = textline.textContent;
          console.log("안에 " + power);
          document.getElementById("dmypage").innerHTML = usernameHtml; // 받은 데이터를 게시글 목록에 삽입합니다.
          document.getElementById("boardList").innerHTML = boardListHtml; // 받은 데이터를 게시글 목록에 삽입합니다.
          addBoardItemClickEvent(); // 게시글 항목 클릭 이벤트를 추가합니다.
          if (typeof(power) !== 'undefined' && power !== null ) {
            console.log(power, typeof(power));
            if (power =="관리자") { //관리자일 경우 버튼 표시 및 숨김
              const adminv= document.querySelectorAll('.adminview');
              const loginv= document.querySelectorAll('.loginview');
              const logoutv= document.querySelectorAll('.logoutview');
              wbtnActive();
              adminv.forEach((v) => {
                v.classList.add("show");
                console.log(v.classList);
              })
              loginv.forEach((v) => {
                v.classList.add("show");
              })
              logoutv.forEach((v) => {
                v.classList.remove("show");
              })
            } else if (power !== "로그인 되지 않음" && power !== null){ //일반 사용자일 경우 필요한 버튼 표시 및 숨김
              const loginv= document.querySelectorAll('.loginview');
              const logoutv= document.querySelectorAll('.logoutview')
              wbtnActive();
              loginv.forEach((v) => {
                v.classList.add("show");
              })
              logoutv.forEach((v) => {
                v.classList.remove("show");
              })
            }
          }
        })
        .catch(error => {
          console.error("파일 리스트를 업데이트 하지 못했습니다.: ", error);
        });

        console.log("여까지 실행");
        console.log(power, typeof(power))
        
      // 게시글 항목에 클릭 이벤트를 추가하는 함수입니다.
      function addBoardItemClickEvent() {
        const boardListItems = document.querySelectorAll('#boardList tr');
        boardListItems.forEach(item => {
          item.addEventListener('click', (e) => {
            const firstChild = e.target.parentElement.firstElementChild;
            const boardId = firstChild.textContent; // 클릭한 게시글의 ID를 가져옵니다.
            fetchBoardDetails(boardId); // 해당 게시글의 세부 정보를 가져옵니다.
          });
        });
      }
 // 페이지 로드 시 게시글 목록을 가져옵니다.
      // fetchBoardList();
      // 특정 게시글의 세부 정보를 서버에서 가져오는 함수입니다.
      function fetchBoardDetails(boardId) {
        fetch("/content", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({ no: boardId }) // 게시글 ID를 POST 요청의 본문에 추가합니다.
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('네트워크 응답이 없습니다.');
          }
          return response.text(); // 서버에서 HTML 형식의 데이터를 받습니다.
        })
        .then(html => {
          populateModal(html); // 받은 데이터를 모달창에 삽입합니다.
          openModal("#boardView");
        })
        .catch(error => {
          console.error("게시판 정보를 불러오지 못했습니다.: ", error);
        });
      }

      // 모달창에 HTML 데이터를 삽입하는 함수입니다.
      function populateModal(html) {
        const contTarget = document.querySelector("#modalBoard");
        contTarget.innerHTML = html; // 받은 HTML 데이터를 모달창의 본문에 삽입합니다.
      }

      const mdOpBtn = document.querySelectorAll(".modalopbtn");
      mdOpBtn.forEach((Btn) => {
        Btn.addEventListener("click", (e) => {
          const modalTarget = e.target.getAttribute("data-bs-target");
          openModal(modalTarget);
        });
      });

      function openModal(modalId) {
        const opModal = document.querySelector(modalId);
        if (opModal) {
          opModal.classList.add("show");
          opModal.style.display = "block";
          document.body.classList.add("modal-open");
        }
      }

      document.querySelectorAll(".modal .modalClose, .modal").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          if (e.target.classList.contains("modal") || e.target.classList.contains("modalClose")) {
            closeModal(e.target.closest(".modal"));
          }
        });
      });

      function closeModal(modal) {
        modal.classList.remove("show");
        modal.style.display = "none";
        document.body.classList.remove("modal-open");
      };
    });
    function logout() {
      const adminv= document.querySelectorAll('.adminview');
      const loginv= document.querySelectorAll('.loginview');
      const logoutv= document.querySelectorAll('.logoutview');
      wbtnDisabled();
      adminv.forEach((v) => {
        v.classList.remove("show");
        console.log(v.classList);
      })
      loginv.forEach((v) => {
        v.classList.remove("show");
      })
      logoutv.forEach((v) => {
        v.classList.add("show");
      })
      fetch('/logout', {
        method: 'GET'
      })
      .then(response => {
        if (response.ok) {
          return response.text(); // 응답을 텍스트로 변환
        } else {
          throw new Error('Logout failed');
        }
      })
      .then(html => {
        console.log('Logout successful');
        document.getElementById("dmypage").innerHTML = html; // 적절한 요소에 HTML 삽입
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    }
    function wbtnActive()  { //글 작성 버튼 활성화
      const target = document.getElementById('write');
      target.disabled = false;
    }
    function wbtnDisabled()  { //글 작성 버튼 비활성화
      const target = document.getElementById('write');
      target.disabled = true;
    }
    function validateForm() {
      let inputField = document.getElementsByClassName('inputField').value;
      if (inputField === "") {
          alert("필수 입력란이 비었습니다. 입력해주세요");
          return false;
      }
      return true;
  }
  </script>
