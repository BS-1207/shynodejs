<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 클래스 필드
      // 자바스크립트에서 클래스 필드 정의 - 클래스 몸체에 프로퍼티를 정의하는 방법
      // (constructor 내부가 아닌)
      // 하지만 사용자로 부터 값을 입력 받아 생성하고 싶다면\
      // 여전히 constructor 내부에서 this와 함께 혼용해서 사용해야함
      class Student {
        //constructor외부에서 정의가 가능하다.
        //class 몸체에서 프로퍼티를 작성할 떄는 this 쓰지 않음
        subject = "javascript study"; //생성 당시에 정의
        constructor(id, name, topics) {
          this.id = id; //값을 받아 정의
          this.name = name; //값을 받아 정의
          this.topic = topics; //값을 받아 정의
        }
        //subject = "javascript study"; //생성 당시에 정의
        //생성자 함수 앞 뒤 어디든 관계 없다.
      } //object 출력 순서에는 영향을 미침
      // 앞이면 subject,id,name, topic순
      // 뒤면 id,name,topicm,subject순

      let sungjae = new Student(1, "성재", [
        "조건문",
        "클래스",
        "구조분해할당",
      ]);
      console.log(sungjae);
      console.table(sungjae);
    </script>
  </head>
  <body></body>
</html>
