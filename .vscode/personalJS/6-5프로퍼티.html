<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //프로퍼티
    //인스턴스 프로퍼티(Instance property)
    // : 주어진 특정한 인스턴스(객체)의 데이터를 가짐
    //스태틱 프로퍼티(Static property)
    // : 모든 객체 인스턴스들과 공유되는 데이터를 가짐
    // 프로퍼티는 이름과 값을 가진다(key와 value)
    // 이름 : 문자열이거나 심볼 (key)
    // 값: 원시값(primitive), 메서드(method), 객체 참조(objetc reference)(value)
    // 객체가 가진 특성
    const user = {
      name: "sungjae",
      dept: "FE",
      age: 10,
    }; //user라는 객체의 특성, 이름 성제, 부서 FE, 나이 10살
    console.log(user);
    console.dir(user);
    console.table(user);
    user.name = "Kawk sung-jae";
    console.log("----------------");
    console.log(user);
    console.dir(user);
    console.table(user);
  </script>
  <body></body>
</html>
