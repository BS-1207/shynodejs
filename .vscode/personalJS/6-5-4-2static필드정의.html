<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //static 필드 정의
      //클래스라는 함수 자체에 무언가 설정해 주는 것
      //static은 클래스라는 함수 자체에 설정해 주는 것
      //그것이 함수면 스태틱 메소드
      //그것이 어떠한 값이면 스태틱 프로퍼티
      class Student {
        //static을 붙여서 선언
        static isHuman = true;
        static level = "beginner";
        subject = "javascript study"; //생성 당시에 정의
        #id;
        constructor(id, name, topics) {
          this.#id = id; //값을 받아 정의
          this.name = name; //값을 받아 정의
          this.topic = topics; //값을 받아 정의
        }
        get id() {
          return this.#id;
        }
        set id(val) {
          this.#id = val;
        }
      }
      let sungjae = new Student(1, "성재", [
        "조건문",
        "클래스",
        "구조분해할당",
      ]);
      console.log(sungjae.isHuman); //undefined
      console.log(sungjae.level); //undefined
      console.log(Student.isHuman); //true
      console.log(Student.level); //'beginner'
      //인스턴스 프로퍼티와 스태틱 프로퍼티의 큰 차이점 - 접근
      //접근을 객체에서 해주어야한다==개별 객체들만 가져야 할 속성
      //=>인스턴스 프로퍼티
      //접근을 클래스에서 해주어야한다==클래스 자체가 가져야 할 속성
      //=>스태틱 프로퍼티
      //**정리사항
      //1. 프로퍼티는 객체 또는 클래스의 속성 혹은 상태
      //2. 프로퍼티는 값을 받거나 직접 할당 가능
      //3. 프로퍼티 조회는 객체에 .을 붙이거나 getter함수를 이용
      //4. 프로퍼티 수정는 객체에 .을 붙혀 재할당하거나 setter함수를 이용
      //5. 반드시 constructor 내부에서 정의하지 않아도 된다.
      //6. #을 이용해 외부로 부터 접근이 불가능한 private필드를 지원한다
      //-> 하지만 getter, setter를 통한 조회 수정 가능하다
      //7. 클래스 자체에 속성 혹은 상태 지정하려면 static을 이용
    </script>
  </head>
  <body></body>
</html>
