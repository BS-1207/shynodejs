<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //부모(상위) 객체의 역할을 하는 다른 객체에 프로퍼티를 공유함
      //프로토타입을 상속받은 자식(하위) 객체는 부모 객체의 프로퍼티를 자신의 것으로 사용 가능
      //프로토 타입도 constructor 프로퍼티를 가져 생성자 함수를 말하고 있다.
      // 생성자 함수의 prototype 프로퍼티 => 프로토 타입
      // 프로토타입의 constructor 프로퍼티 => 생성자 함수
      // 프로토타입 체인을 사용해서 상속을 구현하여 불필요한 중복을 제거하는데,
      // 코드 재사용이 속도 향상 및 유지보수등 개발에 엄청난 효율성을 가져다 주기 때문에 이점 중요
      class Player {
        constructor(name) {
          this.name = name;
          return { name };
        }
      }
      const players = new Player("Choi");
      console.log(players);
      console.log(players.name);
    </script>
  </head>
  <body></body>
</html>
