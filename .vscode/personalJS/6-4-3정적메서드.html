<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function Fruit(name) {
        this.name = name;
      }
      //정적 메서드
      Fruit.sayYum = function () {
        console.log("Yummy");
      };

      Fruit.sayYum();

      class Fruit2 {
        constructor(name) {
          this.name = name;
        }
        //정적 메서드
        static sayYum() {
          console.log("Yummy2");
        }
      }
      Fruit2.sayYum();
      //정적 메서드의 가장 큰 특징으로 인스턴스를 생성하지 않고도
      //호출이 가능하다는 점.
      //정적 메서드는 클래스에 바인딩 된 메서드기 때문에 클래스
      //평가 시 함수 객체가 되므로 클래스 정의 이후 인스턴스 생성 없이
      //도 호출 가능 - 고로 정적 메서드는 클래스로 호출
      //인스턴스로 호출하려고 한다면 오류 발생
      //* 바인딩(binding)이란
      //프로그램에 사용된 구성 요소의 실제 값 또는 프로퍼티 등 각종 값들이
      //확정되어 더이상 변경할 수 없는 상태가 되는 것

      class Fruit3 {
        //정적 메소드
        static sayYum() {
          console.log("Yummy3");
        }
        //프로토타입 메서드
        sayHi() {
          console.log("Hi");
        }
      }
      const fruits3 = new Fruit3("cherry");

      fruits3.sayHi(); //결과 Hi
      Fruit3.sayYum(); //결과 Yummy3
    </script>
  </head>
  <body></body>
</html>
