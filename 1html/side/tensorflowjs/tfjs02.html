<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2. 텐서의 계산</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script>
      const t1 = tf.tensor([1, 2, 3, 4]); //몇 차원인지 예측 불가능할 때 구조를 넣으면 알아서 계산
      const t2 = tf.tensor([10, 20, 30, 40]);
      const t3 = tf.tensor([
        [10, 20],
        [30, 40],
      ]);
      t1.print(1);
      t2.print(1);
      t3.print(1);
      t1.add(t2).print(1);
      //console.log(tf.mul(t1, t2).data()); // Promise로()값을 취할때
      tf.mul(t1, t2).print(1);
      t1.add(t2).log().square().print(1);
    </script>
  </head>
  <body></body>
</html>
