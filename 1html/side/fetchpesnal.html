<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
      }
    </style>
    <script>
      const url = "https://jsonplaceholder.typicode.com/posts";
      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          const table = document.createElement("table");
          for (let i = 0; i < 6; i++) {
            const row = table.insertRow();
            const cell1 = row.insertCell();
            const cell2 = row.insertCell();
            const cell3 = row.insertCell();
            cell1.textContent = data[i].id;
            cell2.textContent = data[i].userId;
            cell3.textContent = data[i].title;
          }
          document.body.appendChild(table);
        });
    </script>
    <!--표에 실선이 표시되지 않는 이유는 document.write로 생성한 HTML 구조가 기존 HTML 구조와 독립적이기 때문입니다. document.write는 HTML을 덮어쓰며 새로운 문서를 생성하기 때문에 <style> 태그에서 정의한 CSS 스타일이 적용되지 않습니다.

      이를 해결하려면 기존 HTML 구조 내에서 동적으로 표를 생성하고, 스타일을 유지해야 합니다. 다음은 수정된 코드입니다:
      이 코드는 document.write 대신 DOM 조작 메서드를 사용하여 기존 HTML 구조 내에서 표를 동적으로 생성합니다. 이렇게 하면 스타일이 유지되고 실선이 올바르게 표시됩니다.

      추가적으로 td 요소에 대해 border 스타일을 추가하여 각 셀에 실선이 적용되도록 했습니다.-->
  </head>
  <body></body>
</html>
