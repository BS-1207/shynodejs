<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리액트 CDN 연습</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .comp1 {
        width: 200px;
        height: 200px;
        background-color: aqua;
      }
      .comp2 {
        width: 200px;
        height: 200px;
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const App = () => {
        const [clicked, setClicked] = React.useState(false);
        const event = () => setClicked(!clicked);
        return (
          <>
            <h1>True or False 값 설정</h1>
            <h2>
              <mark>
                const [{clicked ? "clicked" : "count"},{" "}
                {clicked ? "setClicked" : "setcount"}] = React.useState()
              </mark>
            </h2>
            <h3>{clicked + ""}</h3>
            <button onClick={event}>
              {clicked ? "CheckItOut!" : "Oh!No!"}
            </button>
            <hr />
            <hr />
            {!clicked ? <Comp1 /> : <Comp2 />}
          </>
        );
      };
      const Comp1 = () => <div className="comp1">대충 멋진 컨포턴트!</div>;
      const Comp2 = () => (
        <div className="comp2">교체된 그냥 그런 컨포턴트!</div>
      );
      ReactDOM.createRoot(document.getElementById("root")).render([<App />]);
    </script>
  </body>
</html>
