<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <style>
    :root {
      --myblue1: rgb(0, 255, 255);
      --myblue2: rgb(100, 255, 255);
      --myblue3: rgb(200, 255, 255);
      --mygreen1: rgb(0, 255, 0);
      --mygreen2: rgb(100, 255, 100);
      --mygreen3: rgb(200, 255, 200);
      --myred1: rgb(255, 0, 0);
      --myred2: rgb(255, 100, 100);
      --myred3: rgb(255, 200, 200);
      --myyellow1: rgb(255, 255, 0);
      --myyellow2: rgb(255, 255, 100);
      --myyellow3: rgb(255, 255, 200);
      --myorange1: rgb(255, 150, 0);
      --myorange2: rgb(255, 175, 25);
      --myorange3: rgb(255, 200, 50);
    }
    html,
    body {
      height: 100%;
      margin: 0;
    }
    .wrap {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    header {
      height: fit-content;
      /*background-color: var(--myblue3);*/
      text-align: center;
      color: magenta;
      font-size: 1.3rem;
      padding: 0;
      margin: 0;
    }
    h1 {
      padding: 0.5rem 0;
      margin: 0;
    }
    nav {
      height: fit-content;
      /*background-color: var(--mygreen3);*/
      text-align: center;
      padding: 0.5rem 0;
    }
    section {
      display: flex;
      height: 100%;
      width: 100%;
      flex: 1;
    }
    aside {
      width: 150px;
      display: flex;
      justify-content: center;
      /*background-color: var(--myred3);*/
    }
    article {
      width: 100%;
    }
    footer {
      height: 70px;
      /*background-color: var(--myorange3);*/
      text-align: center;
      
    }
    footer div {
        font-size: 1rem;
    }
    nav ul li {
      list-style: none;
      display: inline-block;
      padding: 0.2rem 0.4rem;
      margin-right: 1rem;
      font-weight: bold;
      font-size: 1rem;
      background-color: magenta;
      border: none;
      border-radius: 6px;
      box-shadow: 5px 5px 5px;
    }
    ul li {
        list-style: none;
        display: inline-block;
        padding: 0.2rem 0.4rem;
    }
    li a {
        color: black;
        text-decoration: none;
    }
    li a:link {
        color: black;
        text-decoration: none;
    }
    li a:visited {
        color: black;
        text-decoration: none;
    }
    li a:hover {
        color: black;
        text-decoration: none;
    }
    li a:active {
        color: black;
        text-decoration: none;
    }
    .psbody {
        /*background-color: #ec8260;*/
        padding-top: 5rem;
        display: flex;
        height: 100%;
        justify-content: center;
      }
      .card {
        overflow: hidden;
        max-width: 360px;
        height: 280px;
        color: white;
        border-radius: 1rem;
        box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        font: 1.5rem rgba(0, 0, 0, 0.8);
        background-color: #061236;
      }
      .banner {
        background-image: url("https://cdn.pixabay.com/photo/2020/12/17/00/43/skyscrapers-5838029_640.jpg");
        display: flex;
        justify-content: center;
      }

      .profile:hover {
        transform: translateY(20%) scale(1.3);
        background-image: url("https://www.shutterstock.com/image-illustration/halloween-creepy-ghost-creature-character-260nw-2359185899.jpg");
      }
      .name {
        text-align: center;
        padding-top: 10px;
        font-family: arial;
        font-weight: bold;
      }
      .desc {
        overflow: hidden;
        padding: 1rem;
      }
      .follow-btn {
        padding: 0 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .follow-btn button {
        font-size: 1.1rem;
        font-weight: bold;
        background-color: rgba(100, 100, 200, 0.6);
        border: none;
        padding: 0.2rem;
        outline: none;
        border-radius: 8px;
      }
      .follow-btn button:hover {
        background-color: azure;
        transform: scale(1.15);
      }
      .modal-footer>button {
        background-color: #eeeeee;
        width: fit-content;
        border-radius: 10px;
        align-items: center;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1050;
      }
      .modal.show {

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const mdOpBtn = document.querySelectorAll(".modalopbtn");
        mdOpBtn.forEach((Btn) => {
          Btn.addEventListener("click", (e) => {
            const modalTarget = e.target.getAttribute("data-bs-target");
            openModal(modalTarget);
          });
        });

        function openModal(modalId) {
          const opModal = document.querySelector(modalId);
          if (opModal) {
            opModal.classList.add("show");
            opModal.style.display = "block";
            document.body.classList.add("modal-open");
          }
        }

        document
          .querySelectorAll(".modal .modalClose, .modal")
          .forEach((btn) => {
            btn.addEventListener("click", (e) => {
              if (
                e.target.classList.contains("modal") ||
                e.target.classList.contains("modalClose")
              ) {
                closeModal(e.target.closest(".modal"));
              }
            });
          });

        function closeModal(modal) {
          modal.classList.remove("show");
          modal.style.display = "none";
          document.body.classList.remove("modal-open");
        }
      });
  </script>
